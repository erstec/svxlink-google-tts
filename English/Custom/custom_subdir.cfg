  "

# Set up which audio clips to maximize, or normalize, the amplitude for.
MAXIMIZE_SOUNDS="\
    amplifier_temp_is \
    cabinet_temp_is \
    conference \
    fan_off \
    fan_on \
    help \
    link_temp_is \
    n7ipb_help \
    n7ipb_rptr_id \
    n7ipb \
    outside_temp_is \
    power_supply_temp_is \
    transmitter_overtemp \
    transmitter_temp_is \
  "

# Set up which audio clips to trim away silence on. The SILENCE_LEVEL
